<!-- Overlay -->
<div
  class="overlay"
  [ngClass]="{ 'overlay-light': !themeVal, 'overlay-dark': themeVal }"
  *ngIf="allMeals.length > 0 || displayedMeals.length > 0"
></div>

<div class="healthy-container profile-wrapper">

  <!-- Header Section -->
  <section class="header-section mb-12 mt-20">
    <div class="logo-section text-center mb-8">
      <div class="logo-container">
        <img src="/Healthy.png" alt="healthy" />
        <div class="subtitle-container">
          <img src="/HealthyNutritions.png" alt="Healthy Nutritions" />
        </div>
      </div>
    </div>

    <div class="main-heading text-center mb-12">
      <h2 class="hero-title">
        FUEL YOUR FITNESS JOURNEY WITH CUSTOMIZED
        <span class="highlight-text">MEAL PLANS</span>
        FOR YOU
      </h2>
    </div>
  </section>

  <!-- Filter Tabs Section -->
  <section *ngIf="allMeals.length > 0" class="filter-tabs-section mb-8">
    <div class="max-w-4xl mx-auto">
      <app-custom-tab
        [tabs]="filterTabs"
        [defaultTab]="0"
        (emitItem)="onFilterChange($event)"
      ></app-custom-tab>
    </div>
  </section>

  <!-- Meals Section -->
  <section *ngIf="displayedMeals.length > 0" class="meals-section mb-8">
    <div class="meals-slider-container">
      <app-custom-slider
        [itemsList]="displayedMeals"
        [numOfRows]="2"
        [numOfColumns]="3"
        [autoplayInterval]="0"
        (mealSelected)="onMealSelect($event)"
      ></app-custom-slider>
    </div>
  </section>

  <!-- No Results State -->
  <section
    *ngIf="filteredMeals.length === 0 && allMeals.length > 0"
    class="empty-state text-center"
  >
    <p class="text-lg opacity-70">No meals found for the selected filter</p>
    <p class="text-sm opacity-50 mt-2">Try a different filter or check back later</p>
  </section>

  <!-- Loading State -->
  <section *ngIf="allMeals.length === 0" class="empty-state text-center">
    <div class="animate-pulse">
      <div class="w-16 h-16 bg-white/20 rounded-full mx-auto mb-4"></div>
      <p class="text-lg opacity-70">Loading meals...</p>
      <p class="text-sm opacity-50 mt-2">Please wait while we fetch delicious options</p>
    </div>
  </section>

</div>
