<!-- Overlay -->
<div class="my-10 ">
<div
  class="overlay"
  [ngClass]="{ 'overlay-light': !themeVal, 'overlay-dark': themeVal }"
></div>

<div class="healthy-container profile-wrapper">

  <!-- Header Section -->
  <section class="header-section">
    <div class="logo-section">
      <div class="logo-container">
        <img src="/Healthy.png" alt="healthy" class="main-logo" />
        <div class="subtitle-container">
          <img src="/HealthyNutritions.png" alt="Healthy Nutritions" class="subtitle-logo" />
        </div>
      </div>
    </div>

    <div class="main-heading">
      <h2 class="hero-title">
        FUEL YOUR FITNESS JOURNEY WITH CUSTOMIZED
        <span class="highlight-text">MEAL PLANS</span>
        FOR YOU
      </h2>
    </div>
  </section>

  <!-- Filter Tabs Section -->
  <section *ngIf="allMeals.length > 0" class="filter-tabs-section">
    <div class="tabs-container">
      <app-custom-tab
        [tabs]="filterTabs"
        [defaultTab]="0"
        (emitItem)="onFilterChange($event)"
      ></app-custom-tab>
    </div>
  </section>

  <!-- Meals Section -->
  <section *ngIf="displayedMeals.length > 0" class="meals-section">
    <div class="meals-slider-container">
      <app-custom-slider
        [itemsList]="displayedMeals"
        [numOfRows]="2"
        [numOfColumns]="3"
        [autoplayInterval]="0"
        (mealSelected)="onMealSelect($event)"
      ></app-custom-slider>
    </div>
  </section>

  <!-- No Results State -->
  <section
    *ngIf="filteredMeals.length === 0 && allMeals.length > 0"
    class="empty-state"
  >
    <div class="empty-content">
      <p class="empty-title">No meals found for the selected filter</p>
      <p class="empty-subtitle">Try a different filter or check back later</p>
    </div>
  </section>

  <!-- Loading State -->
  <section *ngIf="allMeals.length === 0" class="loading-state">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p class="loading-title">Loading meals...</p>
      <p class="loading-subtitle">Please wait while we fetch delicious options</p>
    </div>
  </section>
</div>
</div>
