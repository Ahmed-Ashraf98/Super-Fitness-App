<!-- Overlay -->
<div class="mt-10 mb-30">
  <div
    class="overlay"
    [ngClass]="{ 'overlay-light': !themeVal, 'overlay-dark': themeVal }"
  ></div>

  <div class="healthy-container profile-wrapper">
    <!-- Header Section -->
    <section class="header-section">
      <div class="logo-section">
        <div class="logo-container">
          <img src="/Healthy.png" alt="healthy" class="main-logo" />
          <div class="subtitle-container">
            <img
              src="/HealthyNutritions.png"
              alt="Healthy Nutritions"
              class="subtitle-logo"
            />
          </div>
        </div>
      </div>

      <div class="main-heading">
        <h2 class="hero-title">
          FUEL YOUR FITNESS JOURNEY WITH CUSTOMIZED
          <span class="highlight-text">MEAL PLANS</span>
          FOR YOU
        </h2>
      </div>
    </section>

    <!-- Filter Tabs Section (Dynamic from API) -->
    <section *ngIf="filterTabs.length > 1" class="filter-tabs-section">
      <div class="tabs-container">
        <app-custom-tab
          [tabs]="filterTabs"
          [defaultTab]="0"
          (emitItem)="onFilterChange($event)"
        ></app-custom-tab>
      </div>
    </section>

 <!-- Loading Screen -->


<!-- Meals Section -->
<section *ngIf="!isLoading && displayedMeals.length > 0" class="meals-section">
  <div class="meals-slider-container">
    <app-custom-slider
      [itemsList]="displayedMeals"
      [numOfRows]="2"
      [numOfColumns]="3"
      [autoplayInterval]="0"
      (mealSelected)="getMealDetails($event)"
    ></app-custom-slider>
  </div>
</section>


    
    <!-- Horizon Bar -->
   
  </div>
  <app-horizonbar
  class="absolute bottom-0 left-0 w-full z-50"
></app-horizonbar>
</div>
