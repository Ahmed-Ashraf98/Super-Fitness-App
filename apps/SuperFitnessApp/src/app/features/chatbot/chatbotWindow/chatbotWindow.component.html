<div class="chatbot-window" [class.open]="isOpen" [class.close]="!isOpen">
  <div class="chatbot-window__container h-full w-full position-relative">
    <div
      class="chatbot-window__header mt-[41px] mx-[16px] flex justify-between items-center"
    >
      <h2>Smart coach</h2>
      <button>
        <img src="/chat-menu.png" alt="chat menu" srcset="" />
      </button>
    </div>
    <div class="chatbot-window__contentbox w-full my-5">
      <div class="chatbot-window__messages w-full h-full overflow-y-auto">
        <!-- cards here -->
        @for (chatObj of chatHistory$ | async; track $index) { @if (!$first) {
        <app-message-card [message]="chatObj.content" [role]="chatObj.role" />
        } } @if (isLoading$|async) {
        <app-message-card [isLoading]="true" />
        }
      </div>
    </div>

    <div
      class="chatbot-window__text-area fixed bottom-[10px] left-[16px] right-[16px] w-full"
    >
      <app-chatbot-input (onSend)="sendMessage($event)" />
    </div>
  </div>
</div>
