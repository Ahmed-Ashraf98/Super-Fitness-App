<!-- navbar.component.html -->
<div class="w-full relative">
  <!-- Background Overlay with Blur -->
  <div class="absolute inset-0 z-0 bg-black/30 backdrop-filter backdrop-blur-md"></div>

  <!-- Header Content -->
  <div class="relative z-10 px-4 max-sm:px-6 lg:px-20 max-sm:pt-4 max-sm:pb-0 pt-6 pb-4">
    <header class="flex flex-wrap justify-between items-center gap-4 w-full">
      <!-- Left Side: Logo -->
      <div class="flex items-center justify-between w-full lg:w-auto">
        <img src="logo.png" alt="FitGym Logo" class="w-[86px] h-[54px]" />

        <!-- Right Side in Mobile: Buttons + User + Menu -->
        <div class="flex items-center gap-2 lg:hidden">
          @if (!isLoggedIn) {
          <div class="flex gap-2">
            <button
              routerLink="/auth/login"
              (click)="closeMenu()"
              class="text-white bg-[#FF4100] font-bold rounded-full text-sm px-3 py-1 hover:bg-orange-600"
            >
              LOGIN
            </button>
            <button
              routerLink="/auth/regester"
              (click)="closeMenu()"
              class="text-[#FF4100] border border-[#FF4100] font-bold rounded-full text-sm px-3 py-1 hover:bg-[#FF4100] hover:text-white"
            >
              SIGN UP
            </button>
          </div>
          } @else {
          <div class="cursor-pointer">
            <img src="/user.png" alt="User" class="w-10 h-10 rounded-full border-2 border-white" />
          </div>
          }

          <!-- Menu Button -->
          <button
            (click)="toggleMenu()"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white"
          >
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Navigation Links -->
      <nav
        class="transition-all duration-300 ease-in-out w-full lg:w-auto flex-col lg:flex-row items-start lg:items-center gap-4 lg:gap-8 xl:gap-10 mt-4 lg:mt-0"
        [ngClass]="{
          'flex': isMenuOpen,
          'hidden': !isMenuOpen,
          'lg:flex': true
        }"
      >
        <a
          routerLink="/home"
          routerLinkActive="text-[#ff4100]"
          (click)="closeMenu()"
          class="block py-2 text-[18px] font-bold font-['Baloo_Thambi_2'] capitalize text-[#ff4100] hover:text-[#ff4100] transition-colors"
        >
          Home
        </a>
        <a
          routerLink="/about"
          routerLinkActive="text-[#ff4100]"
          (click)="closeMenu()"
          class="block py-2 text-[18px] font-bold font-['Baloo_Thambi_2'] capitalize text-[#242424] hover:text-[#ff4100] transition-colors"
        >
          About
        </a>
        <a
          routerLink="/classes"
          routerLinkActive="text-[#ff4100]"
          (click)="closeMenu()"
          class="block py-2 text-[18px] font-bold font-['Baloo_Thambi_2'] capitalize text-[#242424] hover:text-[#ff4100] transition-colors"
        >
          Classes
        </a>
        <a
          routerLink="/healthy"
          routerLinkActive="text-[#ff4100]"
          (click)="closeMenu()"
          class="block py-2 text-[18px] font-bold font-['Baloo_Thambi_2'] capitalize text-[#242424] hover:text-[#ff4100] transition-colors"
        >
          Healthy
        </a>
      </nav>

      <!-- Auth Buttons (Visible only on large screens) -->
      <div class="hidden lg:flex flex-row items-center gap-4">
        @if (!isLoggedIn) {
        <div class="flex gap-3">
          <button
            routerLink="/auth/login"
            (click)="closeMenu()"
            class="text-white bg-[#FF4100] font-bold rounded-full text-base px-6 py-2 hover:bg-orange-600"
          >
            LOGIN
          </button>
          <button
            routerLink="/auth/regester"
            (click)="closeMenu()"
            class="text-[#FF4100] border-2 border-[#FF4100] font-bold rounded-full text-base px-6 py-2 hover:bg-[#FF4100] hover:text-white"
          >
            SIGN UP
          </button>
        </div>
        } @else {
        <div class="flex relative cursor-pointer items-center">
          <img src="/user.png" alt="Account" class="w-10 h-10 rounded-full border-2 border-white" />
        </div>
        }
      </div>
    </header>
  </div>
</div>
